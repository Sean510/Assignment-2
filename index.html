<!doctype html>
<html lang="en"> 
  <head>
   
    <script src="javascript.js"></script>
    
  </head>
  
  <body>
    <h1> ToDo List </h1>
    <ul id="task_list">
    </ul>
    <form id="new-task">
      <input id="task" autocomplete="off" autofocus placeholder="Add New Task!" type="text">
      
      <label for="task-priority">Task Priority</label>
      <select id="task-priority" name="task-priority">
        <option value="- Priority: High">High</option>
        <option value="- Priority: Medium">Medium</option>
        <option value="- Priority: Low">Low</option>
      </select>
      
      <label for="task-status">Task Status:</label>
      <input id ="task-complete" name="task-complete" type="radio" value="finished">Finished
      <input id="task-incomplete" name="task-incomplete" type="radio" value="incomplete"> Incomplete
      <input id="submit" type="submit">
    </form>
  </body>
</html>
