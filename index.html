<!doctype html>
<html lang="en"> 
  <head>
   
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"> 
    
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    
    <title> ToDo List </title>
    
  </head>
  
  <body>
    <div class="container"> 
      <h1 class="page-header"> ToDo List </h1>
    
      <ul id="task_list" class="list-unstyled">
      </ul>
      <form id="new-task">
        <input id="task" autocomplete="off" autofocus placeholder="Add New Task" type="text">
      
        <label for="task-priority">Task Priority</label>
        <select id="task-priority" name="task-priority">
          <option value="- High Priority">High</option>
          <option value="- Medium Priority">Medium</option>
          <option value="- Low Priority">Low</option>
        </select>
      
        <label for="task-status">Task Status:</label>
        <input id ="task-completed" name="task-status" type="radio" value="completed">Completed
        <input id ="task-pending" name="task-status" type="radio" value="pending">Pending
        <input id="submit" type="submit">
      </form>
    </div>
  </body>
</html>
